<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="./style.css">
    <title>Calculator</title>
</head>
<body>
<div class="container">
    <div class="row1">
        <button class="display"></button>
    </div>
    <div class="row2">
        <button class="clear">C</button>
        <button class="clickme modifier plusMinus">+/-</button>
        <button class="clickme modifier percent">%</button>
        <button class="clickme modifier divide">/</button>
    </div>
    <div class="row3">
        <button class="clickme digit seven">7</button>
        <button class="clickme digit eight">8</button>
        <button class="clickme digit nine">9</button>
        <button class="clickme modifier multiply">*</button>
    </div>
    <div class="row4">
        <button class="clickme digit four">4</button>
        <button class="clickme digit five">5</button>
        <button class="clickme digit six">6</button>
        <button class="clickme modifier subract">-</button>
    </div>
    <div class="row5">
        <button class="clickme digit one">1</button>
        <button class="clickme digit two">2</button>
        <button class="clickme digit three">3</button>
        <button class="clickme modifier add">+</button>
    </div>
    <div class="row6">
        <button class="clickme digit zero">0</button>
        <button class="clickme decimal">.</button>
        <button class="clickme equals">=</button>
    </div>
</div>
</body>
</html>
