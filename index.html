<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="./style.css">
    <title>Calculator</title>
</head>
<body>
<div class="container">
    <div class="row1">
        <button class="display">01233456789</button>
    </div>
    <div class="row2">
        <button class="clear">C</button>
        <button class="special plusMinus">+/-</button>
        <button class="special percent">%</button>
        <button class="modifier divide">/</button>
    </div>
    <div class="row3">
        <button class="digit seven">7</button>
        <button class="digit eight">8</button>
        <button class="digit nine">9</button>
        <button class="modifier multiply">*</button>
    </div>
    <div class="row4">
        <button class="digit four">4</button>
        <button class="digit five">5</button>
        <button class="digit six">6</button>
        <button class="modifier subract">-</button>
    </div>
    <div class="row5">
        <button class="digit one">1</button>
        <button class="digit two">2</button>
        <button class="digit three">3</button>
        <button class="modifier add">+</button>
    </div>
    <div class="row6">
        <button class="digit zero">0</button>
        <button class="special decimal">.</button>
        <button class="modifier equals">=</button>
    </div>
</div>
</body>
</html>
